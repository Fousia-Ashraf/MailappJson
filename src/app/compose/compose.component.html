<div  class="container bootdey">
    <div class="email-app">
<form [formGroup]="composeForm" action="" (ngSubmit)="onSubmit(resetForm)" #resetForm="ngForm" >
    
            <main>
                <h4> Compose of <span style="color: blue;">{{acn}}</span></h4>
    
                    <div class="form-row mb-2">
                        <label for="to" class="col-2 col-sm-1 col-form-label">To:</label>
                        <div class="col-10 ">
                            <input formControlName="mail" id="mail1" name="mail" type="email" class="form-control" id="to"
                                placeholder="Type email">
                        </div>
                    </div>
                    <div class="form-row mb-2">
                        <label for="cc" class="col-2 col-sm-1 col-form-label">Date:</label>
                        <div class="col-10 ">
                            <input formControlName="date"  id="sub1" name="sub" type="date" class="form-control" id="cc"
                                placeholder="Type Subject">
                        </div>
                    </div>
    
                <div class="row">
                    <div class="col-sm-10  ">
    
                        <div class="form-group mt-2">
                            <textarea formControlName="msg"  class="form-control" id="message" name="body" cols="" rows="10"
                                placeholder="send your message here">
    
                            </textarea>
                        </div>
    
                        <div class="form-group">
                            <button type="submit" (click)="send()" class="btn btn-success me-2">Send</button>
                            <button type="submit" (click)="draft()" style="color: bisque;"
                                class="btn btn-primary me-2">Draft</button>
    
                            <button type="submit" (click)="delete()" class="btn btn-danger me-2">Discard</button>
                            <button type="submit" style="color: white;"  class="btn btn-secondary ms-5">reset</button>

    
                        </div>
                    </div>
                </div>
            </main>
</form>
    </div>
</div>
